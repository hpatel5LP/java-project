<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .quote-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    .quote-box:hover {
      transform: scale(1.03);
    }
    .quote {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .author {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<div class="quote-box">
  <div class="quote" id="quote">Click below to get a quote!</div>
  <div class="author" id="author"></div>
  <button class="btn" onclick="generateQuote()">New Quote</button>
</div>

<script>
  const quotes = [
    { quote: "The best way to predict the future is to invent it.", author: "Alan Kay" },
    { quote: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
    { quote: "An unexamined life is not worth living.", author: "Socrates" },
    { quote: "Eighty percent of success is showing up.", author: "Woody Allen" },
    { quote: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
    { quote: "The mind is everything. What you think you become.", author: "Buddha" },
    { quote: "The best revenge is massive success.", author: "Frank Sinatra" },
    { quote: "Dream big and dare to fail.", author: "Norman Vaughan" },
    { quote: "Change your thoughts and you change your world.", author: "Norman Vincent Peale" },
    { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" }
  ];

  function generateQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').textContent = `"${quotes[randomIndex].quote}"`;
    document.getElementById('author').textContent = `â€” ${quotes[randomIndex].author}`;
  }
</script>

</body>
</html>
